<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Hover Effect Card</title>
</head>
<body>
    <div class="card">
        <div class="imgBox">
            <img src="./assets/img1.jpg" alt="">
            <img src="./assets/img2.jpg" alt="">
        </div>
        <div class="details">
            <div class="content">
                <h2>Helcony<br><span>Junior Web Dev</span></h2>
                <div class="social-icons">
                    <a href="#"><img src="/assets/github.svg" alt="github logo"></a>
                    <a href="#"><img src="./assets/twitter.svg" alt="twitter logo"></a>
                    <a href="#"><img src="./assets/linkedin.svg" alt="linkedin logo"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
